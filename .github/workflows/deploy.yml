name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Determine Vite base path
        id: base
        run: |
          # If repository is a user/organization page (owner.github.io) use base '/'
          if [ "${GITHUB_REPOSITORY##*/}" = "${GITHUB_REPOSITORY_OWNER}.github.io" ]; then
            echo "BASE=/" >> $GITHUB_ENV
          else
            echo "BASE=/${GITHUB_REPOSITORY##*/}/" >> $GITHUB_ENV
          fi
        shell: bash
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Build
        run: npm run build -- --base "$BASE"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
